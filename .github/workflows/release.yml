  build-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install ROS
        run: sudo apt install ros-humble-ros-base

      - name: Setup Rust cache
        uses: actions/cache@v4
        with:
          path: |
              ~/.cargo/bin/
              ~/.cargo/registry/index/
              ~/.cargo/registry/cache/
              ~/.cargo/git/db/
              target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Compile binary
        run: source /opt/ros/humble/local_setup.bash ; cargo build --release ; strip target/release/intrepid-ros-monitor

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }}
          path: target/release/intrepid-ros-monitor
          retention-days: 1

  release:
    runs-on: ubuntu-latest
    needs: [build-linux]
    permissions:
      contents: write
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
      - name: Create test file
        run: shasum Linux/* > body.md
      - name: Create Release
        uses: ncipollo/release-action@v1.14.0
        with:
          #allowUpdates: true
          artifacts: "Linux/*"
          artifactErrorsFailBuild: true
          bodyFile: "body.md"
          #draft: true
